defaults:
  - default_MLP
  - _self_

model_kwargs:
  n_layer:
    tune_range: [1, 2]
    bool_tune: true
    tune_op: 'choice'
    type: int

  hidden_size:
    tune_range: [1, 2, 4, 8]
    bool_tune: true
    tune_op: 'choice'
    type: int

  str_act:
    tune_range: ['relu', 'leaky_relu', 'selu']
    bool_tune: true
    tune_op: 'choice'
    type: string

  dropout:
    tune_range: [0.005, 0.05]
    bool_tune: true
    tune_op: 'uniform'
    type: float

  lam:
    tune_range: [5e-6, 5e-5]
    bool_tune: true
    tune_op: 'uniform'
    type: float
