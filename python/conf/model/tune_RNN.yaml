defaults:
  - default_RNN
  - _self_

model_kwargs:
  n_rnn_layer:
    tune_range: [2, 3]
    bool_tune: true
    tune_op: 'choice'
    type: int

  rnn_dim:
    tune_range: [2, 4, 6]
    bool_tune: true
    tune_op: 'choice'
    type: int

  rnn_dropout:
    tune_range: [0.5, 0.7]
    bool_tune: true
    tune_op: 'uniform'
    type: float
    
  lam:
    tune_range: [5e-6, 5e-5]
    bool_tune: true
    tune_op: 'uniform'
    type: float