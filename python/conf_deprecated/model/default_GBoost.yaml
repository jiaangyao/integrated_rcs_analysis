defaults:
  - base_model
  - _self_

model_args: []
model_kwargs:
  loss: 'log_loss'
  learning_rate: 0.1
  n_estimators: 100
  subsample: 1.0
  criterion: 'friedman_mse'
  min_samples_split: 2
  min_samples_leaf: 1
  min_weight_fraction_leaf: 0.0
