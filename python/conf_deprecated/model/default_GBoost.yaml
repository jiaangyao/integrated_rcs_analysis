  max_features: null
  verbose: 0
  max_leaf_nodes: null
  warm_start: False
  validation_fraction: 0.1
  n_iter_no_change: null
  tol: 1e-4
  ccp_alpha: 0.0

ensemble_args: []
ensemble_kwargs: {}

model_type: 'sklearn'